<html>
<head>
<meta charset="utf-8" />
<script>
/*피보나치 수열 : 입력 받은 항에 해당하는 피보나치 수 출력
	0, 1, 1, 2, 3, 5, 8, 13, 21, ....
*/
/* 
1. 재귀함수 fibo(n)를 선언하여
   html 페이지를 로드하자마자
    프롬프트를 통해 사용자가 입력한 피보나치 항에 해당하는 피모나치 값을 body 영역에 출력
*/


function fibo(n){
	if(n==0 || n==1)
		return n;
	else
		return fibo(n-1)+fibo(n-2);
}

var num = prompt("피보나치 항을 입력하세요", "");
document.write("피보나치값 : ", fibo(num));


/*
2. 피보나치 계산 버튼을 클릭하면, 사용자로부터 피보나치 항을 입력 받고, 
    그 결과를 alert 경고창에 출력하는 프로그램을 작성하시오.
    단,for문을 이용하여 피보나치 값을 구하시오. 
*/
 
 
function viewFibo() {
	var num = prompt("피보나치 항을 입력하세요.", "");
	var n1=0;
	var n2=1;
	for(i=1; i<=num; ++i){
		n3 = n1 + n2;
		n2 = n1;
		n1 = n3;
	}
	alert("피보나치값 : "+ n3);
}


</script>
</head>
<body>
<p>
<button type="button" onclick="viewFibo()">피보나치 계산</button>
</p>
</body>
</html>
