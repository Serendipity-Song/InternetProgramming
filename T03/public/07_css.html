<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자 연습</title>
<style>

[title*="hello"] {color: blue;}
[title*="student"] {color: green;}
[lang^="en"] {color: red;}
button[type="button"] {width:120px; height:50px; background-color:cyan;}



/*1. 속성값에 단어 hello를 포함하는 모든 element를 선택하여 글자색을 파란색으로 선언 */


/*2. 속성값이 student인 모든 element를 선택하여 글자색을 녹색으로 선언 */


/*3. 속성값이 en으로 시작하는 모든 element를 선택하여 글자색을 빨간색으로 선언 */


/*4. button element 중에서 type="button"인 요소를 선택하고,
        가로 120px, 세로 50px, 배경색 cyan으로 스타일 선언 */ 


</style>
</head>
<body>
<h1 title="hello world">Hello world</h1>
<p title="student hello">Hello CSS students!</p>
<p title="student">Students</p>

<p lang="end">Hello!</p>
<p lang="us-en">Hi!</p>
<p lang="en-gb">Ello!</p>

<button type="button">일반 버튼 </button>
<button type="submit">전송 버튼 </button>
</body>
</html>
