<!DOCTYPE html>

<title>입력양식예제</title>

</style>

<body>
아래와 같은 입력 양식을 작성하세요.
<form action="#" method="get">


<fieldset>
	<legend>입력 양식</legend>
	좋아하는 색깔 : <input type="color"><br>
	생년월일 : <input type="date"><br>
	숫자 입력(최소 0, 최대 100, 초기값 10, 10단위씩 증감) <input type="number" name="quantity" min="0" max="100" value="10" step="10"><br>
	홈페이지 URL <input type=url><br>
	<input type=submit value="전송"> 	<input type=submit value="취소"><br>
	


</fieldset>


</form>
