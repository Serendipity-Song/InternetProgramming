<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트 설정</title>
<link rel="stylesheet" type="text/css" href="mycss.css">

</head>
<body>
보통 글꼴입니다.
<div class="myFont">
<h1>External Style Sheet로 폰트 모양 설정하기</h1>
<ol>
<li>클래스가 myFont인 요소를 선택하여 맑은 고딕체로 변경해 봅니다.</li>
<li>id가 myID인 요소를 선택하여, 궁서체로 설정하고, 글자색은 빨간색, 크기는 50px, 진하게 설정해 봅니다.</li>
</ol>
</div>
<div id="myID">
글꼴 변경 연습
</div>
<div>
아래의 id가 myshadow인 문단을 가운데 정렬 후, 글자색을 녹색으로 설정합니다. 그림자 효과를 x축 3px, y축 3px 이동시키고, blur효과 두께 5px, 그림자색 회색으로 설정
<p id="myshadow">그림자 넣기 연습</p>
</div>
</body>
</html>
