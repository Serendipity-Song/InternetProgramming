<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 테스트</title>
<style>


tr:nth-child(2n+1){
	background-color:lightgray;}
	
tr.mytitle {
	background-color:black;
	color:white;}


tr.mytr:hover{
	background-color:Yellow;}

</style>
</head>
<body>
<table>
<tr class="mytitle">
	<th>번호</th>
	<th>내용</th>
	<th>작성일</th>
</tr>
<tr class="mytr">
	<td>1</td>
	<td>aaaaaaaaaaaaaaaaa</td>
	<td>2000-01-01</td>
</tr>
<tr class="mytr">
	<td>2</td>
	<td>ddddddddddddddddd</td>
	<td>2007-01-01</td>
</tr>
<tr class="mytr">
	<td>3</td>
	<td>cccccccccccccccccc</td>
	<td>2008-01-01</td>
</tr>
<tr class="mytr">
	<td>4</td>
	<td>bbbbbbbbbbbbbbbbbb</td>
	<td>2009-01-01</td>
</tr>
<tr class="mytr">
	<td>5</td>
	<td>nnnnnnnnnnnnnnnnnn</td>
	<td>2010-01-01</td>
</tr>
<tr class="mytr">
	<td>6</td>
	<td>fffffffffffffff</td>
	<td>2011-01-01</td>
</tr>
</table>
</body>
</html>
