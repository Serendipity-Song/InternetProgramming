<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position과 display</title>
<style>
body {	height:1000px; }

/*1. 모든 div element에 대한 상자의 크기를 가로 300px, 세로 150px로 설정하고,
	상자의 테두리 두께는 1px, 실선(solid), 검은색으로 설정합니다.  
 */
div {
	width:300px;
	height: 150px;
	border: 1px solid black;
}


/*2. 아이디가 d2인 element 선택
    relative 좌표로 left 50px, top 50px에 위치시키고,
	배경색을 하늘색으로 설정합니다.
*/

#d2 {
	position: relative;
	left : 50px;
	top : 50px;
	background-color:skyblue;
	}



/*3. id가 d3인 element 선택
     absolute 좌표로 left 50px에 위치시키고, 배경색을 노란색으로 설정합니다. 
 */

#d3 {
	position: absolute;
	left : 50px;
	background-color:yellow;
	
	}


/*4. class가 d4인 element들을 선택 
    fixed 좌표로 top 30px, right 10px에 위치시키고, 배경색을 분홍색으로 설정합니다. 
 */



div.d4{
	position:fixed;
	top:30px;
	right:20px;
	background-color:pink;
}



/*5. fixed 상자 영역에 마우스를 올리면, 상자를 감춥니다. 
 */


div.d4:hover{
	display:none;
}



</style>
</head>
<body>
<h1>position</h1>
<div id="d1">
	<h3>static</h3> 
	블록 요소들이 박스처럼 상하로 쌓이고, 인라인 요소들은 한 줄에 기술된 순서대로 배치됨
</div>
<div id="d2">
	<h3>relative</h3>
	정상적인 흐름에 따른 위치를 기준점으로 상대적인 위치에 배치됨
	<div id="d3">
		<h3>absolute</h3>
		상위 요소를 기준으로 top, left, bottom, right 만큼 떨어진 위치에 배치
	</div>
</div>
<div class="d4">
	<h3>fixed</h3> 
	웹브라우저의 right 10px, top 30px에 항상 위치시킵니다.
</div>
</body>
</html>
